<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styling</title>
    <style>
        h1 {
            color: green;
        }

        .header {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Internal Styling</h2>
    <h1>This is using internal styling</h1>
    <h1>This is another header</h1>
    <h1 class="header">This is third Header</h1>
</body>
</html>
