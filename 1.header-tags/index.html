<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Tags</title>
</head>
<body>
    <h1>Welcome to HTML5</h1>
    <h2>Welcome to HTML5</h2>
    <h3>Welcome to HTML5</h3>
    <h4>Welcome to HTML5</h4>
    <h5>Welcome to HTML5</h5>
    <h6>Welcome to HTML5</h6>

     <label for="">Message1</label> <br><br><br>
     <label for="">Message2</label> <hr>
     <label for="">Message3</label> <br>
     <LABEL>This is another message</LABEL>
    <br>
     <b>This is bold tag</b> <br>
     <i>This will italicize your text</i> <br>
     <u>This will be underlined</u>
        <br>
    <b>
        <i>
            <u>
                I have used all three
            </u>
        </i>
    </b>
    <br>
    <u>
        <i>
            <b>
                I have used all three again
            </b>
        </i>
    </u>
    <br>
    <u>
        <b>Only used u and b</b>
    </u>
</body>
</html>
