<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level and Inline Elements</title>
    <style>
        div, span {
            border: 2px solid red;
            background-color: lightblue;
        }

        p {
            color: blue;
        }

    </style>
</head>
<body>
    <div>This is division</div>
    <span>This is span</span><span>This is span</span>
    <p>
        This is paragraph which contains h1 <br>
        <label>This is span inside p</label>
        <h1>This is header inside p</h1>
    </p>
</body>
</html>
